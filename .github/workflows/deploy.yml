name: ðŸš€ Deploy NIRD Clicker

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  SERVER_USER: leo
  SERVER_HOST: 86.219.194.18
  SERVER_PATH: /var/www/nird-clicker
  PM2_APP_NAME: nird-clicker

jobs:
  deploy:
    name: ðŸ§ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci --production

      - name: ðŸ—ï¸ Prepare deployment package
        run: |
          mkdir -p dist
          cp -r public dist/
          cp index.js dist/
          cp package.json dist/
          cp package-lock.json dist/ 2>/dev/null || true
          cp ecosystem.config.cjs dist/

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy to server
        run: |
          # Sync files
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env' \
            dist/ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.SERVER_PATH }}/
          
          # Install & restart on server
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'EOF'
            cd ${{ env.SERVER_PATH }}
            npm install --production
            pm2 reload ${{ env.PM2_APP_NAME }} || pm2 start ecosystem.config.cjs
            pm2 save
          EOF

      - name: âœ… Deployment complete
        run: |
          echo "ðŸŽ‰ Deployed successfully to https://nird-clicker.mehmetates.fr"
