name: ðŸš€ Deploy NIRD Clicker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸ§ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Prepare deployment package
        run: |
          mkdir -p dist
          cp -r public dist/
          cp index.js dist/
          cp package.json dist/
          cp package-lock.json dist/ 2>/dev/null || true
          cp ecosystem.config.cjs dist/

      - name: ðŸ§¹ Prepare server directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |
            mkdir -p /var/www/nird-clicker
            echo "âœ… Directory ready"

      - name: ðŸ“¤ Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./dist/*"
          target: "/var/www/nird-clicker/"
          strip_components: 1

      - name: ðŸ”„ Install & Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /var/www/nird-clicker
            npm install --production
            pm2 reload nird-clicker || pm2 start ecosystem.config.cjs
            pm2 save
            echo "ðŸŽ‰ Deployed successfully!"
