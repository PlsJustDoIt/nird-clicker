# NIRD Clicker - Configuration Nginx
# Domaine : nird-clicker.mehmetates.fr
#
# Installation :
#   sudo cp nird-clicker.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/nird-clicker /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL avec Certbot :
#   sudo certbot --nginx -d nird-clicker.mehmetates.fr

server {
    listen 80;
    listen [::]:80;
    server_name nird-clicker.mehmetates.fr;

    # Certbot va automatiquement ajouter la redirection HTTPS ici

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout pour les connexions longues
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Cache pour les fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|mp4|webm)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 1d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

